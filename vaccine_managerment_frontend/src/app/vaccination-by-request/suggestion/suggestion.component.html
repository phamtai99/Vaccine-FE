<div class="content">
  <div class="container col-10">
    <h1 class="text-center mt-4 mb-4">Vaccine khuyến cáo cho bạn</h1>
    <div  class="row justify-content-center">
    <div class="mr-3 ml-3 mb-5" *ngFor="let v of vaccineList">
      <div class="card"  >
        <img   [src]="v.image"
             class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{v.name}}</h5>
          <p>Xuất xứ: {{v.origin}}</p>
          <p>Độ tuổi: {{v.age}}</p>
          <p>Lộ trình: {{v.duration * v.times}} ngày</p>
          <!-- <p>Số lần: {{v.times}}</p> -->
          <button *ngIf="v.quantity > 0" [routerLink]="'/vaccination-by-request/create/'+v.vaccineId"  class="btn btn-primary">Đăng ký tiêm</button>
          <button *ngIf="v.quantity <= 0"  class="btn btn-danger" disabled>Đã hết</button>
        </div>
      </div>
    </div>
    </div>
    <button routerLink="/vaccination-by-request/list" class="btn btn-primary" style="margin-left: 500px">Xem thêm</button>
  </div>
</div>
